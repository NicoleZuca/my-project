<div style="text-align:center">
  <h1 [ngStyle]="titleStyles">
    Let's learn Angular
  </h1>
  <div [class.hidden]="myHelloComponent.inputName.length == 0">
    <span [ngClass]="updateNameClasses(myHelloComponent.inputName)">'{{myHelloComponent.inputName}}'</span> in myHelloComponent
  </div>
  <br>
  <custom-hello #myHelloComponent (sayHello)="onSayHello($event)"></custom-hello> <!--El nombre dentro de corchetes es para indicar que es entrada
  y el nombre entre parentesis indica que es un event de salida-->
</div>
